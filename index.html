<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library App</title>
</head>

<body>
    <main>

        <!--modal-->
        <button type="button" id="new-book">NEW BOOK</button>
        <dialog id="dialog">
            <form method="dialog">
                <p>
                    <label for="title">Book Title</label>
                    <input type="text" name="title" id="title" required>
                </p>
                <p>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                </p>
                <p>
                    <label for="pages">#Pages</label>
                    <input type="number" name="pages" id="pages" required>
                </p>
                <p id="isRead">
                <p>Read it?</p>
                <input type="button" class="read-button" value="YES" id="yes">
                <input type="button" class="read-button" value="NO" id="no">
                </p>
                <p>
                    <button type="submit" id="add-book">ADD BOOK</button>
                    <button value="cancel" id="cancel">CANCEL</button>
                </p>
            </form>
        </dialog>

        <!--card container-->
        <span id="output"></span>
    </main>

    <script src="script.js"></script>
</body>

</html>
